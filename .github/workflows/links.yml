name: Link check
on:
  workflow_dispatch:        # allow manual run
  push:
    paths: ["**/*.md"]
  pull_request:
    paths: ["**/*.md"]

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --config .lychee.toml "README.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
